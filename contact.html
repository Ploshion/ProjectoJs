<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Proyecto Con JavaScript</title>

    <!--Estilos CSS-->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link id="theme" rel="stylesheet" type="text/css" href="css/green.css" />
  

    <!--JQ-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css" />
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css" />
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css"/>
    <script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>

    
    <!--Plugin Validator-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>


   <!--Mis Scritps-->
   <script type="text/javascript" src="js/main.js"></script> 



</head>

<body>

    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>



    <section id="global">


        <!--CABECERA -->
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>

            <div class="clearfix"></div>
            <nav class="menu">
                <ul id="menu">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre Mi</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

  
        <!--Contenido-->
        <section id="content">
            
            <div id="box">
              <!--Cargar Formulario-->
              <h2>Contacto</h2>

              <form action="" method="POST" id="form_contact">

                <label for="name">Nombre</label>
                <input type="text" name="name" data-validation="alphanumeric" />

                <label for="surname">Apellidos</label>
                <input type="text" name="surname" data-validation="alphanumeric"/>

                <label for="email">Email</label>
                <input type="email" name="email" data-validation="email" />

                <label for="sex">Sexo</label>
                <select name="sex" data-validation="required"/>
                    <option value="men">Hombre</option>
                    <option value="woman">Mujer</option>
                </select>

                <label for="date">Fecha de Nacimiento</label>
                <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy" />

                <label for="years">Edad</label>
                <input type="number" name="years" data-validation="number" />

                <input type="submit" value="Enviar" />

              </form>
            </div>
        

                

            <aside id="sidebar">
                <div id="about">
                    <h4><span>Quien Soy?</span></h4>

                    <img src="img/caracol.jpg" >

                    <p>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                    Amet debitis quos incidunt molestias ratione
                    </p>

                </div>

                <div id="login">
                    <h4><span>Identificacion</span></h4>
                    <form action="">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="form_name"/>

                        <label for="email">Correo</label>
                        <input type="email" name="email" id="form_email"/>

                        <label for="password">Contrase√±a</label>
                        <input type="password" name="password" id="form_password"/>

                        <input type= "submit" value="Entrar" />
                        

                    </form>

                </div>


            </aside>


            <div class="clearfix"></div>
        </section>

    </section>

    <footer>
        Master en JavaScript &copy;

        <a href="" class="subir">Ir Arriba</a>
    </footer>
</body>

</html>
